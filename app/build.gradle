plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'com.github.johnrengelman.shadow' version '5.0.0'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    testImplementation 'junit:junit:4.13.2'

    implementation 'com.google.guava:guava:30.1.1-jre'

    // RDB drivers
    // https://mvnrepository.com/artifact/org.postgresql/postgresql
    implementation 'org.postgresql:postgresql:42.3.1'
    // https://mvnrepository.com/artifact/org.xerial/sqlite-jdbc
    implementation 'org.xerial:sqlite-jdbc:3.35.0.1'
    // https://mvnrepository.com/artifact/mysql/mysql-connector-java
    implementation 'mysql:mysql-connector-java:8.0.22'
    // https://mvnrepository.com/artifact/com.microsoft.sqlserver/mssql-jdbc
    implementation 'com.microsoft.sqlserver:mssql-jdbc:9.4.0.jre11'
    // https://mvnrepository.com/artifact/com.oracle.database.jdbc/ojdbc11
    implementation 'com.oracle.database.jdbc:ojdbc11:21.3.0.0'
    // https://mvnrepository.com/artifact/com.ibm.db2/jcc
    implementation 'com.ibm.db2:jcc:11.5.6.0'
    // https://mvnrepository.com/artifact/com.amazon.redshift/redshift-jdbc42
    implementation 'com.amazon.redshift:redshift-jdbc42:2.1.0.1'

    // NoSQL drivers
    // https://mvnrepository.com/artifact/org.mongodb/mongo-java-driver
    implementation 'org.mongodb:mongo-java-driver:3.12.5'
}

application {
    // Define the main class for the application.
    mainClassName = 'zure.App'
}

jar {
    manifest {
        attributes 'Main-Class': 'zure.App'
    }
}
